  <h1>Your Characters:</h1>
  <div class="card-container">
  <ng-container *ngFor="let character of characterData">
    <kendo-card width="270px">
      <kendo-card-header class="k-hstack">
        <kendo-avatar *ngIf="character.photo"
              width="230px"
              height="230px"
              [imageSrc]="'../../assets/characterImages/' + character.photo"
              shape="circle"
            >
        </kendo-avatar>
        <!-- Display a default image if one if not available -->
        <kendo-avatar *ngIf="!character.photo"
              width="230px"
              height="230px"
              [imageSrc]="'../../assets/characterImages/' + noImageSrc"
              shape="circle"
            >
        </kendo-avatar>
        </kendo-card-header>
        <kendo-card-body>
          <h1 kendoCardTitle>{{ character.name }}</h1>
          <div class="centered-container">
            <button kendoButton size="large" rounded="large" themeColor="dark" fillMode="outline" [routerLink]="['/details', character.id]">View</button>
          </div>
        </kendo-card-body>
        <kendo-card-actions orientation="horizontal" layout="stretched">
          <ng-container *ngIf="character.notes.length > 0">
            <p> <span class="k-icon k-font-icon k-i-dictionary-add"></span> {{ character.notes.length }}</p>
            <p *ngIf="character.notes.length == 1; else pluralNote">Note</p>
            <ng-template #pluralNote><p>Notes</p></ng-template>
          </ng-container>
          <p *ngIf="character.pinterestBoardURL != null"> <span class="k-icon k-font-icon k-i-pinterest"></span></p>
        </kendo-card-actions>
    </kendo-card>
  </ng-container>
  </div>
